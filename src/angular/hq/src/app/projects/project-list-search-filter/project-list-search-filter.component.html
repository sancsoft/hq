<div class="flex w-full flex-1 items-center gap-[20px] mb-[8px] xl:mb-0">
  <div class="w-full">
    <label
      for=""
      class="font-open-sans text-nav-disabled text-xs font-bold uppercase"
      >Search</label
    >
    <!-- search bar -->
    <div
      class="relative flex items-stretch border border-steel-blue-600 text-gray-100 bg-blue-900 rounded h-[36px] w-full max-w-[395px]"
    >
      <span
        class="relative flex items-center justify-center text-center whitespace-nowrap w-[36px] hover:cursor-pointer after:block after:w-[1px] after:absolute after:right-[1px] after:top-[6px] after:bottom-[6px] after:bg-gray-100"
      >
        <i class="bi bi-search text-[14px]"></i>
      </span>
      <input
        type="text"
        [formControl]="projectSearchFilterService.search"
        class="w-[100%] block text-[14px] px-2 py-1 appearance-none focus:outline-none hover:cursor-pointer font-medium bg-inherit rounded"
        name=""
      />
    </div>
  </div>
  @if (projectSearchFilterService.staffMembers$) {
    <div class="w-full">
      <label
        for=""
        class="font-open-sans text-nav-disabled text-xs font-bold uppercase"
        >Staff Member</label
      >
      <div class="grid relative w-full max-w-[220px]">
        <select
          [formControl]="projectSearchFilterService.staffMember"
          class="w-full pl-2 pr-[43px] appearance-none focus:outline-none hover:cursor-pointer font-medium row-start-1 col-start-1 border border-steel-blue-600 text-gray-100 bg-blue-900 rounded h-[36px]"
        >
          <option [ngValue]="null">All</option>
          @for (
            staffMember of projectSearchFilterService.staffMembers$ | async;
            track $index
          ) {
            <option [value]="staffMember.id">
              {{ staffMember.name }}
            </option>
          }
        </select>
        <span
          class="flex items-center justify-center h-full pointer-events-none z-10 right-0 relative col-start-1 row-start-1 self-center justify-self-end w-[36px] after:block after:w-[1px] after:absolute after:left-[1px] after:top-[7px] after:bottom-[7px] after:bg-gray-100"
        >
          <i class="bi bi-arrow-down-short text-[24px]"></i>
        </span>
      </div>
    </div>
  }

  <div class="w-full">
    <label
      for=""
      class="font-open-sans text-nav-disabled text-xs font-bold uppercase"
      >Project Status</label
    >
    <div class="grid relative w-full max-w-[220px]">
      <select
        [formControl]="projectSearchFilterService.projectStatus"
        class="w-full pl-2 pr-[43px] appearance-none focus:outline-none hover:cursor-pointer font-medium row-start-1 col-start-1 border border-steel-blue-600 text-gray-100 bg-blue-900 rounded h-[36px]"
      >
        <option [ngValue]="null">All</option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Closed">
          Closed
        </option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Completed">
          Completed
        </option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Draft">
          Draft
        </option>
        <option
          [ngValue]="projectSearchFilterService.ProjectStatus.InProduction"
        >
          In Production
        </option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Lost">
          Lost
        </option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Ongoing">
          On going
        </option>
        <option [ngValue]="projectSearchFilterService.ProjectStatus.Unknown">
          Unknown
        </option>
        <option
          [ngValue]="projectSearchFilterService.ProjectStatus.WaitingForClient"
        >
          Waiting For Client
        </option>
        <option
          [ngValue]="projectSearchFilterService.ProjectStatus.WaitingForSale"
        >
          Waiting For Sale
        </option>
        <option
          [ngValue]="projectSearchFilterService.ProjectStatus.WaitingForStaff"
        >
          Waiting For Staff
        </option>
      </select>
      <span
        class="flex items-center justify-center h-full pointer-events-none z-10 right-0 relative col-start-1 row-start-1 self-center justify-self-end w-[36px] after:block after:w-[1px] after:absolute after:left-[1px] after:top-[7px] after:bottom-[7px] after:bg-gray-100"
      >
        <i class="bi bi-arrow-down-short text-[24px]"></i>
      </span>
    </div>
  </div>
</div>
