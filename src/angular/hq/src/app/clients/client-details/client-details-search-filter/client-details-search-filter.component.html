<div class="flex w-full flex-1 items-center gap-[20px] mb-[8px] xl:mb-0">
  <hq-search-input [formControl]="clientDetailService.search"></hq-search-input>

  <!-- select dropdown -->
  @if (clientDetailService.showProjectStatus$ | async) {
    <hq-select-input
      [formControl]="clientDetailService.projectStatus"
      [autocomplete]="true"
      class="w-52"
    >
      <ng-template [hqSelectInputOption]="null">All</ng-template>
      @for (status of projectStatusEnum$ | async; track status.id) {
        <ng-template
          [hqSelectInputOption]="status.id"
          [hqSelectInputOptionSelectedDisplay]="status.name"
          [hqSelectInputOptionSearch]="status.name"
          >{{ status.name }}</ng-template
        >
      }
    </hq-select-input>
  }
</div>
