<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->

<button
  #button
  type="button"
  (focus)="isOpen = true"
  (blur)="handleBlur()"
  class="pl-2 pr-[43px] w-full appearance-none focus:outline-none font-medium row-start-1 col-start-1 border focus:border-white text-gray-100 bg-blue-900 rounded h-[30px] rounded-br-none rounded-bl-none"
>
  Select an option...
</button>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="button"
  [cdkConnectedOverlayOpen]="isOpen"
  (attach)="onAttach()"
>
  <div
    class="bg-blue-900 border border-gray-100 rounded-md border-t-0 rounded-tr-none rounded-tl-none"
    [style.width.px]="button.offsetWidth"
  >
    <div class="border-b border-b-white">
      <hq-search-input
        variant="transparent"
        [formControl]="control"
        (hqBlur)="isOpen = false"
      >
      </hq-search-input>
    </div>

    @for (option of filteredOptions; track $index) {
      <!-- <ng-content
          (click)="selectOption(option)"
          (keydown.enter)="selectOption(option)"
          [ngTemplateOutletContext]="{ $implicit: option }"
        ></ng-content> -->
      <button
        class="block option px-4 py-2 text-gray-100 cursor-pointer hover:opacity-70 opacity-100 border-b border-gray-400 last:border-b-0 w-full text-left"
        (click)="selectOption(option)"
        (keydown.enter)="selectOption(option)"
      >
        {{ option.name }}
      </button>
    }
  </div>
</ng-template>
@for (error of validationErrors; track error.hqValidationError) {
  @if (
    ngControl &&
    ngControl.errors &&
    ngControl.touched &&
    error.hqValidationError &&
    ngControl.errors[error.hqValidationError]
  ) {
    <div class="text-red-700 text-xs leading-normal">
      <ng-container [ngTemplateOutlet]="error.templateRef"></ng-container>
    </div>
  }
}
